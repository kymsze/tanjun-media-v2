<div class="full-media section">

	<div id="inline" style="background:#fff" class="lity-hide">
		Inline content
	</div>

	<video id="vid" poster="{{ include.video }}.png" preload="none" loop="" muted="" playsinline="" autoplay="">
		<source id="mp4" src="{{ include.video }}.mp4" type="video/mp4">
		<source id="webm" src="{{ include.video }}.webm" type="video/webm">
		<source src="{{ include.video }}.ogv" type="video/ogg"></source>
	</video>
</div>

<div class="hero-content">

	<div class="video-text">
		<p>{{ include.content | newline_to_br }}</p>
		<p><a href={{include.link}}  data-lity>Play 2018 Reel</a></p>
	</div>
</div>
