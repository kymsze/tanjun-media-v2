{% assign services = site.services %}

<div class="col-wrapper">

	{% for service in services %}
		<div class="col col-4">
			{% if service.title == page.title %}
				<a class = "tag " href="{{ service.url | relative_url }}"">
					<p>{{service.title}}</p>
				</a>
			{% else %}
				<a class = "tag tag_inverted" href="{{ service.url | relative_url }}"">
					<p>{{service.title}}</p>
				</a>
			{% endif %}
		</div>
	{% endfor%}

</div>
