<div class="work work-feature {{ include.style }}"> 
	<a href="{{ work.url | prepend: site.baseurl }}">
		
		<div class="video-wrapper">
			<video class="video-filter" poster="{{work.video}}.jpg" preload="none" loop="" muted="" playsinline="" >
				<source id="mp4" src="{{ work.video }}.mp4" type="video/mp4">
				<source id="webm" src="{{ work.video }}.webm" type="video/webm">
				<source src="{{ work.video }}.ogv" type="video/ogg"></source>
			</video>

		    <div class="work-details">

			    <h3>
			     	{{ work.title }}
			    </h3>
			    <p class="work-description">{{ work.client }} </p>
			    
			    <div class="tags">
				    {% for service in work.service %}
				    	<div class="tag tag-small">{{ service }}</div>
				    {% endfor %}

				    <br>
			    	
				    {% for contents in work.contents %}
				    	<div class="tag tag-small">{{ contents }}</div>
				    {% endfor %}

			    	<br>

			    	<!-- <div class="tag tag-small"> {{ work.client }} </div> -->

			    </div>

		    </div>

		</div>

    </a>
</div>
